name: Go CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      - name: Verify Go version
        run: go version
      - name: Format (write mode)
        run: go fmt ./...
      - name: Vet
        run: go vet ./...
      - name: Build
        run: go build ./...
